version: "3"

services:
  frontend:
    container_name: frontend
    build:
      dockerfile: Dockerfile-dev
      context:    ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    stdin_open:     true

  backend:
    container_name: backend
    build:
      dockerfile: Dockerfile-dev
      context:    ./backend
    volumes:
      - /app/node_modules
      - ./backend:/app

